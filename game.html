<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="logo">Football Champions</h1>
    <p>Click on a tournament to test knowledge.</p>
    <div class="game">
        <div class="tournaments">
            <button>World Cup</button>
            <button>AFCON</button>
            <button>Champions League</button>
            <button>Ballon d'Or</button>
        </div>
        <div>
            Questions
        </div>
        <div>
            <input type="text" id="answer" name="answer">
            <button>Submit Answer</button>
        </div>

    </div>
    <div>
        <p>Correct Answer(s)<span id="correct" >0</span></p>
        <p>Wrong Answer(s) <span id="wrong">0</span> </p>
    </div>
    
    
    <script src="assets/js/script.js"></script>
</body>
</html>
