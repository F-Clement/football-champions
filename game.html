<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Football Champions</title>
</head>
<body>
    <h1 class="logo"><img src="assets/images/football-champions.jpg" alt=""> Football Champions</h1>
    <div class="user">user</div>
    <p>Click on a tournament to test knowledge.</p>
    <div class="game">
        <div class="tournaments">
            <button class="button"><img src="assets/images/world-cup.jpg" alt="World Cup"></button>
            <button class="button"><img src="assets/images/afcon.jpg" alt="AFCON"></button>
            <button class="button"><img src="assets/images/champions-league.jpg" alt="Champions League"></button>
            <button class="button"><img src="assets/images/ballon-d'Or.jpg" alt="Ballon d'Or"></button>
        </div>
        <div>
            Questions
        </div>
        <div>
            <input type="text" id="answer" name="answer">
            <button>Submit Answer</button>
        </div>

    </div>
    <div>
        <p>Correct Answer(s)<span id="correct" >0</span></p>
        <p>Wrong Answer(s) <span id="wrong">0</span> </p>
    </div>
    
    
    <script src="assets/js/script.js"></script>
</body>
</html>
